<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反馈信息收集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<label for="name-input">姓名：</label>
<input type="text" id="name-input" placeholder="请输入姓名">
<br><br>
<label for="email-input">邮箱：</label>
<input type="email" id="email-input" placeholder="请输入邮箱">
<br><br>
<label for="feedback-type-select">反馈类型：</label>
<select id="feedback-type-select">
    <option value="emergency">紧急情况汇报</option>
    <option value="evaluation">活动评估</option>
    <option value="complaint">申诉</option>
    <option value="report">举报</option>
</select>
<br><br>
<label>反馈表</label>
<input type="file" id="feedback-form-upload" name="feedback-form-upload" required>
<br><br>
<button type="submit">提交</button>
</body>
</html>
